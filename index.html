<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <section class="hero is-link is-small">
        <div class="hero-body">
          <p class="title has-text-right ">
            Weather Dashboard
          </p>
        </div>
      </section>

    <div class="is-flex is-flex-direction-row"></section>
        <div class="column is-one-quarter">
            <div class="has-text-centered is-size-3"><h2>Search for a city: </h2>
            </div>
            <input class="input is-primary" id="city-input" type="text" placeholder="City">
            <button class= "button mt-3 is-fullwidth" id="city-button">Search</button>
        </div>
        <div class="column is-three-quarters">
            <div class="column has-text-left is-size-3 city-name" id="city-name"></div>
            <div class="column has-text-left" id="city-temp"></div>
            <div class="column has-text-left" id="city-wind"></div>
            <div class="column has-text-left" id="city-humidity"></div>
                <div class="is-flex is-flex-direction-row is-one-fifth">
                    <div class="column day-1">Testing </div>
                    <div class="column day-2">Testing </div>
                    <div class="column day-3">Testing </div>
                    <div class="column day-4">Testing </div>
                    <div class="column day-5">Testing </div>
                </div>
            </div>

    </div>









    <script src="./assets/js.js"></script>
</body>
</html>
